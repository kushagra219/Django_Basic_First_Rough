<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Up</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
  </head>
  <body>
<h1>Hi Django Level Up</h1>
<h2>Here are your access records</h2>

<div class="djangotwo">
  {% if access_records %}
  <table>
    <thead>
      <th>Site Name</th>
      <th>Date Accessed</th>
    </thead>
   {% for acc in access_records %}
    <tr>
      <td>{{ acc.name }}</td>
      <td>{{ acc.date }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>No Records Found</p>
  {% endif %}  
</div>
  </body>
</html>
